<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(103, 232, 129);">
    <hr>
    <h1><i>1st example</i></h1>
    <hr>
   <h1>Personal detail</h1> 
   <form>
    <label for="name">name:</label>
    <input name="name" type="text"placeholder=" name"/>
    
     <br>
     <label for="pass">password:</label>
     <input name="pass" type="password" placeholder="password"/>
     <br>
     <label for="E-mail ID">E-mail ID:</label>
     <input name="E-mail ID" type="email" placeholder="email"/>
     <br>
     <label for="gender">Gender:</label>
     <label for="male">male</label>
     <input id="male" name="gender" type="radio"/>
     <label for="female">female</label>
     <input id="female" name="gender" type="radio"/> 
     <br>
     <h1>Educational Qualification</h1>
     <label for=" degree"> degree:</label>
     <select>
<option>select degree</option>
<option>BCS</option>
<option>BSC</option>
<option>MCS</option>
     </select>
     <br>
     <label for=" degree"> engineering:</label>
<select>
    <option>select engineering</option>
<option>electronics</option>
<option>computer</option>
<option>IT</option>
</select>
<br>
<label for="hobby">hobbies:</label>
     <label for="chess">playing chess</label>
     <input id="chess" name="hobby" type="checkbox"/>
     <label for="book">reading books</label>
     <input id="book" name="hobby" type="checkbox"/>
<br>
<h1>Address</h1>
    <input name="addr" type="address"/>
    <br>
    <label for="Myfile">Attach Resume:</label>
    <input name="Myfile" type="file" placeholder="choose file"/>
    <br>

    <input name="submit" type="submit"/>
    <br>








   </form>
</body>
</html>
